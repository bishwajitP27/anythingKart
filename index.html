<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asset/brand.svg">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/611bffe5ba.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/index.js" defer type="module"></script>
    <title>Anything Kart</title>
</head>
<body class="signup-body">
    <div class="header-container">
        <header class="main-header flex align-item--center">
            <a class="main-header__brand flex" href="javascript:void(0)">
                <div class="main-brand--logo"><i class="fa-solid fa-dragon"></i></div>
                <h2 class="main-brand--text">anythingkart<span class="domain-text">.in</span></h2>
            </a>
            <nav class="main-nav">
                <ul class="main-nav__items flex">
                    <li class="main-nav--item search-bar">
                        <input class="search-bar--input" type="text" placeholder="Search">
                    </li>
                    <li class="main-nav--item header-signin_up--button">
                        <a class="nav-link" href="./components/signup.html">
                            Sign-up
                        </a>
                    </li>
                    <li class="main-nav--item">
                        <a class="nav-link" href="javascript:void(0)">
                            <i class="fa-solid fa-heart kart-icons">
                                <span class="badge-count" id="wishlist-count">0</span>
                            </i>
                        </a>
                    </li>
                    <li class="main-nav--item">
                        <a class="nav-link" href="components/index.html">
                            <i class="fa-solid fa-cart-shopping kart-icons">
                                <span class="badge-count" id="kart-count">0</span>
                            </i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
    </div>
    <main class="sign-up-section flex flex-center">
        <form id="signInForm" class="flex flex-direction--column form-gap">
            <h2 class="form-heading">Login</h2>
            <p class="form-sub--heading">Get access to your account</p>
            <section class="form-group">
                <label class="form-label" for="email">Email address</label>
                <input class="form-input" type="email" id="email" placeholder="Email address" required>
            </section>
            <section class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-input" id="password" placeholder="Password" required>
            </section>
            <button class="form-btn sign-in-btn" type="submit" value="Submit">Login</button>
            <a class="existing-account--link" href="javascript:void(0)">Forgot password?</a>
            <a class="existing-account--link" href="">New to anythingKart?</a>
        </form>
    </main>
</body>
</html>
